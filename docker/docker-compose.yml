version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "${PORT:-80}:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - PluginConfig__Protocol=${PROTOCOL:-https}
      - PluginConfig__ConfigHost=${CONFIG_HOST:-}
      - UpstreamConfig__CacheTtlSeconds=${CACHE_TTL_SECONDS:-10}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
